<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>ПДД</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/compiled/styles.css"/>
        <script src="js/app/main.js"></script>
        <script src="js/app/data.js"></script>
    </head>
    <header>
        <h1>ПДД</h1>
    </header>
    <body>
        <div id="content">
            <div id="panelList" class="panel">
                <h3>Доступные тесты</h3>
                <ol id="topicList">
                </ol>
            </div>
            <div id="panelQuestion" class="panel">
                <h3>
                    <span id="topicTitle"></span>
                    <span id="answers" class="answers">3/20</span>
                </h3>
                <p>
                    <span class="number">№<span id="questionNumber"></span></span>
                    <span id="question"></span>
                </p>
                <img id="questionImg" alt="Image" />
                <ol id="questionAnswer">
                </ol>
                <input class="btn answer" type="button" value="Ответить" />
                <input class="btn cancel" type="button" value="Пропустить" />
            </div>
        </div>
    </body>
</html>
