<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>ПДД</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/compiled/styles.css"/>
        <script src="js/app/data.js"></script>
        <script src="js/app/main.js"></script>
    </head>
    <header>
        <h1>ПДД</h1>
    </header>
    <body>
        <div id="content">
            <div id="panelList" class="panel">
                <h3>Доступные тесты</h3>
                <ol id="topicList"></ol>
            </div>
            <div id="panelQuestion" class="panel">
                <div class="holder">
                    <h3>
                        <span id="topicTitle"></span>
                        <span id="answersCount" class="answersCount"></span>
                    </h3>
                    <p>
                        <span id="questionNumber" class="number"></span>
                        <span id="question"></span>
                    </p>
                    <ol id="questionAnswers"></ol>
                </div>
                <input id="sendBtn" class="btn" type="button" value="Ответить" />
                <input id="skipBtn" class="btn" type="button" value="Пропустить" />
            </div>
            <div id="panelResult" class="panel">
                <div class="holder">
                    <h3>Результаты</h3>
                    <h3 id="results"></h3>
                </div>
            </div>
        </div>
    </body>
</html>
